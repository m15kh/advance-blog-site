<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <header>

        <div>
            <h4 style="color: royalblue;"><a style="color:rgb(246, 94, 0); text-decoration:none "
                    href="{% url 'website:home' %}">HOME</a> |
                <a style="color: rgb(93, 20, 220); text-decoration:none " href="{% url 'blog:all_post' %}"
                    text-decoration:none> all post</a>
                | <a style="color: rgb(55, 86, 40); text-decoration:none " href="{% url 'blog:new_post' %}"
                    text-decoration:none> create new post</a>
            </h4>

        </div>
        {% if user.is_authenticated %}
        <h2>welcome to your site {{ user.username }}</h2>
        <p><a href="{% url 'logout' %}">click to logout </a></p>

        {% else %}
        <h2 style="color: red;">you are not yet login or signup</h2>
        <p><a href="{% url 'login' %}">click to login </a> | <a href="{% url 'signup' %}">click to signup </a></p>
        {% endif %}

    </header>
    <title>My Project</title>

</head>

<body>
    {% block content %}{% endblock content %}
</body>

</html>
